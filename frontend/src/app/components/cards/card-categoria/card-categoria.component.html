<div class="card-container">
  
  <div class="card-content">
    <p>{{ data }}</p>
  </div>

  <div class="card-actions">
    <button mat-icon-button (click)="onEditarClick()" aria-label="Editar Categoria">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="onExcluirClick()" aria-label="Excluir Categoria" color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

</div>
