<div class="modal-overlay" *ngIf="isOpen" (click)="close()">
    <div class="modal" (click)="$event.stopPropagation()">
        <div class="top">
            <a (click)="close()">X</a>
        </div>
        <div class="content">
            <h1>Aprovar orçamento</h1>
            
            <h3>Descrição do Equipamento</h3>
            <p>Impressora Xerox</p>

            <h3>Categoria do Equipamento</h3>
            <p>Impressora</p>

            <h3>Descrição do defeito</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt</p>

            <h2>Valor do orçamento</h2>
            <p id="valor">100,00</p>

            <div class="buttons">
                <button
                    id="aceitar"
                    mat-button
                    (click)="aceitarOrcamento()"
                    >
                        Aceitar
                </button>

                <button
                    id="rejeitar"
                    mat-stroked-button
                    (click)="mostarModalRejeitar()"
                    >
                        Recusar    
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal-overlay" *ngIf="mostrarRejeicao" (click)="cancelarRejeicao()">
    <div class="modal-confirmacao" (click)="$event.stopPropagation()">
        <h4>Você tem certeza que deseja recusar o orçamento?</h4>
        <div class="btnsRejeitar">
            <button 
                id="btnRejeitar"
                mat-stroked-button
                (click)="confirmarRejeicao()"
                >
                    Sim
            </button>
            <button 
                id="btnCancelar"
                mat-button
                (click)="cancelarRejeicao()"
                >
                    Não
            </button>
        </div>
    </div>
</div>
