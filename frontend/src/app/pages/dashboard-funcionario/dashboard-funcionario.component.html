<div class="layout-container">
  <app-navbar class="sidenav"></app-navbar>

  <main class="content">
    <section class="container">
      <header>
        <h1 class="title">Solicitações</h1>
        <p class="subtitle">Gerencie as solicitações de requisição</p>
      </header>

      <div class="solicitacoes-content">
        <div class="info-text">
          <mat-icon class="info-icon" aria-hidden="true">info</mat-icon>
          <p>Visualize todas as solicitações.</p>
        </div>

        <div class="filtro-container">
          <mat-form-field appearance="outline" floatLabel="auto">
            <mat-label>Status</mat-label>
            <mat-select [(value)]="filtroStatus">
              <mat-option value="">Todos</mat-option>
              <mat-option value="ABERTA">Aberta</mat-option>
              <mat-option value="ORÇADA">Orçada</mat-option>
              <mat-option value="REJEITADA">Rejeitada</mat-option>
              <mat-option value="APROVADA">Aprovada</mat-option>
              <mat-option value="REDIRECIONADA">Redirecionada</mat-option>
              <mat-option value="ARRUMADA">Arrumada</mat-option>
              <mat-option value="PAGA">Paga</mat-option>
              <mat-option value="FINALIZADA">Finalizada</mat-option>
            </mat-select>
          </mat-form-field>
         
          <div class="filtros">
            <form [formGroup]="filtroForm" class="filtro-form">
              <div class="date-filter-container">
                <mat-form-field appearance="outline" class="date-filter">
                  <mat-label>Selecione o período</mat-label>
                  <mat-date-range-input [rangePicker]="picker">
                    <input
                      matStartDate
                      formControlName="start"
                      placeholder="Data inicial"
                    />
                    <input
                      matEndDate
                      formControlName="end"
                      placeholder="Data final"
                    />
                  </mat-date-range-input>
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                </mat-form-field>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </div>
            </form>
          </div>

        </div>

        <div class="cards-container">
          <app-card-solicitacao
            *ngFor="let solicitacao of solicitacoesFiltradas"
            [solicitacao]="solicitacao">
          </app-card-solicitacao>

        </div>
      </div>

    </section>
  </main>
</div>
